    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Encuesta de nivel educativo</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Nombre</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">Apellido</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                       <!-- lista de productos, en el select -->
                        <div class="form-row">
                            <div class="name">Provincia</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">

                                            <option>Duarte</option>
                                            <option>Dajabón</option>
                                            <option>Espaillat</option>
                                            <option>La Vega</option>
                                            <option>María Trinidad Sánchez </option>
                                            <option>Monseñor Nouel </option>
                                            <option>Montecristi </option>
                                            <option>Puerto Plata </option>
                                            <option>Salcedo </option>
                                            <option>Samaná </option>
                                            <option>Sánchez Ramírez </option>
                                            <option>Santiago de los Caballeros </option>
                                            <option>Santiago Rodríguez </option>
                                            <option>Valverde</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--  Radio buttons -->

                        <div class="form-row p-t-20 ">
                            <label class="label label--block">Grado academico</label>
                            <div class="p-t-15 ">
                                <label class="radio-container m-r-100-b ">Basico
                                    <input type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-100-b ">Medio
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-100-b ">Grado universitario
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-100-b ">Postgrado
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-100-b ">Doctorado
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <!--                            Añadiendo mapa-->

                        <div class="row-map">
                            <!--Grid column-->
                            <div class="col-3">
                                <!--Card-->

                                </div>
                                <!--/.Card-->
                            </div>
                            <!--Grid column-->
                        </div>

                        <div class="btn-div">
