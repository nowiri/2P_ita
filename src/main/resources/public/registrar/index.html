<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" action="/login" method="post">
					<span class="login100-form-title p-b-70">
						Bienvenido!
					</span>
					<span class="login100-form-avatar">
						<img src="../login/images/avatar-01.png" alt="AVATAR">
					</span>
					<div class = "error">
						<span th:text="${msg}"></span>
					</div>
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Entre un usuario">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Nombre"></span>
					</div>

					<div class="wrap-input100 validate-input  m-b-35" data-validate = "Entre un usuario">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Usuario"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Ingrese una contrasena">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Contrasena"></span>
					</div>






						<div class = "container-login100-form-btn">
							<button class="btn btn--radius-2 btn--red" type="submit">Entrar</button>
						</div>
