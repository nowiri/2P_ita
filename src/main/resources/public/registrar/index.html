	<script>

		function readCookie(name) {
			var nameEQ = name + "=";
			var ca = document.cookie.split(';');
			for(var i=0;i < ca.length;i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1,c.length);
				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			}
			return null;
		}

		function verify() {

			if (readCookie("loggedUser") === null || readCookie("loggedRole") === null) {
				location.replace("/login");
			}

		}

	</script>

	<script>
		verify();
	</script>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" action="/registrar" method="post">
					<span class="login100-form-title p-b-70">

					<div class="wrap-input100 validate-input m-b-50" data-validate="Ingrese una contrasena">

					<div class="wrap-input100 validate-input  m-b-35" data-validate = "Entre un usuario">
